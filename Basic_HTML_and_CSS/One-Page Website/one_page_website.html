<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mt. Hood</title> 
        <link rel="stylesheet" href="./css/hood.css">
    </head>
    <body>

        <!-- NAV -->
        <div class="topnav">
            <a class="active" href="#Home">Home</a>
            <a href="#Photos">Photos</a>
            <a href="#Video">Videos</a>
            <a href="#Contact Us">Contact Us</a>
        </div>
        <!-- END NAV -->


        <!-- MAIN HEADER -->
        <div id="Home">
            <div class="main-header">
                <h1>A Year of Mt. Hood</h1>
            </div>
        </div>
        <!-- END MAIN HEADER -->

        <div id="Photos">
            <h2>Gallery</h2>
            <div class="flex-container">
                <!-- PHOTO CONTAINER: FALL -->
                <div class="photo-container">
                    <p>Fall</p>
                    <div class="photo">
                        <img src="https://www.pacificrimandco.com/assets/client/Image/Mount-Hood-Autumn.jpg" alt="Mount Hood in Fall"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to </h3> -->
                        </div>
                    </div>
                </div>
                <!--END PHOTO CONTAINER: FALL -->

                <!-- PHOTO CONTAINER: WINTER -->
                <div class="photo-container">
                    <p>Winter</p>
                    <div class="photo">
                        <img src="https://oregonisforadventure.com/wp-content/uploads/2022/02/timberline-lodge-mount-hood-1024x681.jpeg" alt="<Mt. Hood in Winter>"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: WINTER-->

                <!-- END PHOTO CONTAINER: SPRING -->
                <div class="photo-container">
                    <p>Spring</p>
                    <div class="photo">
                        <img src="https://www.daynalawphotography.com/wp-content/uploads/2017/06/Mt-Hood-Flowers.jpg" alt="mountain"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: SPRING -->

                <!-- PHOTO CONTAINER: SUMMER -->
                <div class="photo-container">
                    <p>Summer</p>
                    <div class="photo">
                        <img src="https://ewscripps.brightspotcdn.com/dims4/default/734fc62/2147483647/strip/true/crop/1280x720+0+0/resize/1280x720!/quality/90/?url=http%3A%2F%2Fewscripps-brightspot.s3.amazonaws.com%2F8a%2Ff1%2F0abd442544a3b312d40bbcb016a8%2Fsummer-skiing.png" alt="mountain"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: SUMMER -->
            </div>
        </div>
        <!-- END GALLERY -->

        <!-- VIDEO -->
        <div id="Video">
            <h2>Video</h2>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/kAzmdzIkeio"></iframe>
        </div>
        <!-- END VIDEO -->

        <!-- CONTACT -->
        <div id="Contact Us">
            <h2>Contact Us!</h2>
            <div class="flex-container-contact">
                <form action="" method="get">
                    <input type="text" name="First_Name", placeholder="First Name"><br>
                    <input type="text" name="Last_Name", placeholder="Last Name"><br>
                    <input type="email" name="Email", placeholder="Email"><br>
                    <input type="tel" name="Phone", placeholder="Phone"><br>
                    <div class="submit">
                        <input type="submit" name="Submit"><br> 
                    </div>
                </form>
            </div>
        </div>
        <!-- END CONTACT -->

        <!-- FOOTER -->
        <div>
            <footer>
                <p>Author: Russell Conine&nbsp;|&nbsp;<a href="mailto:hege@example.com">hege@example.com</a></p>
            </footer>
        </div>
        <!-- END FOOTER -->
    </body>
</html>
