<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mt. Hood</title> 
        <link rel="stylesheet" href="./css/one_page_website.css">
        <script src="./js/one_page_website.js" defer></script>
    </head>
    <body>

        <!-- NAV -->
        <div class="topnav">
            <a class="active" href="#Home">Home</a>
            <a href="#Photos">Photos</a>
            <a href="#Video">Videos</a>
            <a href="#Contact Us">Contact Us</a>
        </div>
        <!-- END NAV -->


        <!-- MAIN HEADER -->
        <div id="Home">
            <div class="main-header">
                <h1>A Year of Mt. Hood</h1>
            </div>
        </div>
        <!-- END MAIN HEADER -->




        <div id="Photos">
            <h2>Gallery</h2>
            <div class="flex-container">
                <!-- PHOTO CONTAINER: FALL -->
                <div class="photo-container">
                    <p>Fall</p>
                    <div class="photo cursor hover-shadow" onclick="openModal();currentSlide(1)">
                        <img src="./images/fall_large.jpg" alt="Mount Hood in Fall"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to </h3> -->
                        </div>
                    </div>
                </div>
                <!--END PHOTO CONTAINER: FALL -->

                <!-- PHOTO CONTAINER: WINTER -->
                <div class="photo-container">
                    <p>Winter</p>
                    <div class="photo cursor hover-shadow" onclick="openModal();currentSlide(2)">
                        <img src="./images/winter_large.jpeg" alt="Mount Hood in Winter"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: WINTER-->

                <!-- END PHOTO CONTAINER: SPRING -->
                <div class="photo-container">
                    <p>Spring</p>
                    <div class="photo cursor hover-shadow" onclick="openModal();currentSlide(3)">
                        <img src="./images/spring_large.jpg"
                        alt="Mount Hood in Spring" onclick="openModal();currentSlide(3)" class="hover-shadow cursor"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: SPRING -->

                <!-- PHOTO CONTAINER: SUMMER -->
                <div class="photo-container">
                    <p>Summer</p>
                    <div class="photo cursor hover-shadow" onclick="openModal();currentSlide(4)">
                        <img src="./images/summer_large.png" 
                        alt="Mount Hood in Summer" onclick="openModal();currentSlide(4)" class="hover-shadow cursor"> 
                        <div class="photo-overlay">
                            <!-- <h3 class="white-head">Click to Enlarge</h3> -->
                        </div>
                    </div>
                </div>
                <!-- END PHOTO CONTAINER: SUMMER -->
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="./images/fall_large.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="./images/winter_large.jpeg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="./images/spring_large.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="./images/summer_large.png" style="width:100%">
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <div class="caption-container">
                <p id="caption"></p>
                </div>

                <div class="column">
                    <img class="demo cursor" src="./images/fall_small.jpg" style="width:100%" onclick="currentSlide(1)" alt="Mount Hood in Fall">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./images/winter_small.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mount Hood in Winter">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./images/spring_small.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mount Hood in Spring">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./images/summer_small.png" style="width:100%" onclick="currentSlide(4)" alt="Mount Hood in Summer">
                </div>
            </div>
        </div>
          
        <!-- END GALLERY -->

        <!-- VIDEO -->
        <div id="Video">
            <h2>Video</h2>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/kAzmdzIkeio"></iframe>
        </div>
        <!-- END VIDEO -->

        <!-- CONTACT -->
        <div id="Contact Us">
            <h2>Contact Us!</h2>
            <div class="flex-container-contact">
                <form action="" method="get">
                    <input type="text" name="First_Name", placeholder="First Name"><br>
                    <input type="text" name="Last_Name", placeholder="Last Name"><br>
                    <input type="email" name="Email", placeholder="Email"><br>
                    <input type="tel" name="Phone", placeholder="Phone"><br>
                    <div class="submit">
                        <input type="submit" name="Submit"><br> 
                    </div>
                </form>
            </div>
        </div>
        <!-- END CONTACT -->

        <!-- FOOTER -->
        <div>
            <footer>
                <p>Author: Russell Conine&nbsp;|&nbsp;<a href="mailto:hege@example.com">hege@example.com</a></p>
            </footer>
        </div>
        <!-- END FOOTER -->
    </body>
</html>
