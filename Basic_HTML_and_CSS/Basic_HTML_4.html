<!DOCTYPE html>
<html lang="en">
    <body>
        <style>
            .style_1 {
                background-color: lightgray;
                color: darkblue;
                font-size: large;
                text-decoration: underline;
            }
            .font_2 {
                background-color: darkblue;
                color:white;
                font-size: medium;
            }
        </style>
        <h2 class="style_1">This h2 element is styled per class attribute style_1</h2>
        <h2 class="font_2">This h3 element is styled per class attribute font_3</h2>
        <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h2>
    </body>
</html>
