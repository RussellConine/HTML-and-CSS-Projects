<!DOCTYPE html>
<html lang="en">
    <head>

        <title>basic HTML</title>
        <link rel="stylesheet" href="./css/challenges_2.css">

    <body>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>

        <div class="row">
            <div class="even-column">
                <h2>Column 1</h2>
                <p>Some text..</p>
            </div>
            <div class="odd-column">
                <h3>Column 2</h3>
                <p>Some text..</p>
            </div>
            
            <div class="container">
                <img src="https://peakvisor.com/img/news/Mt-Baker-Wilderness-Skyline-DivideT.jpg" class="image">

            </video>
            <div class="bottom-right">Text over bottom right of image</div>
        </div>
